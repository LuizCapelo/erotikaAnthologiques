> Traditional formalist analysis - close reading - meant interpreting all of the formal techniques of a text as contributing to an overarching artistic whole. (p 1)

O crítico literário moderno leva em consideração as condições sociais e históricas em torno da produção da obra. Além disso, considera como técnicas literárias reforçam ou combatem determinadas instituições e relações políticas, tais como gênero, raça e religiosidade. No decorrer de seu trabalho, o crítico deve interrelacionar formalismo e análise socio-histórica. Ele expande a definição de forma para que ela inclua padrões da experiência sociopolítica.

Toda forma é historicamente localizada e socialmente construída. Logo, com o passar do tempo e a alteração tópica, as formas também se alteram. Há elementos que permanecem, mas há outros que mudam. Podemos citar como exemplo a Antologia Grega inscrita em um códice, o CP23, e a Antologia numericamente inscrita, a AntologiaGraeca. As permanências são inúmeras, mas também o são as distinções, dentre elas citamos o suporte em que está inscrita a obra. 

> But would our critic be right to distinguish between the *formal* and the *social*?

Expandir a definição de forma para que ela inclua padrões da experiência sociopolítica

Consequência metodológica da balisagem histórica das formas é que se dissolve a barreira separando forma literária do conteúdo e do contexto.

Entendimentos do conceito de forma. Para Platão, forma é uma ideia imaterial, já para Aristóteles, é forma material do objeto. (BUSCAR O TERMO GREGO. É MORPĒ A QUE ELA ESTA FAZENDO REFERENCIA?)

> Form can be cast as historical, emerging out of particular cultural and political circumstances, or it can be understood as ahistorical, transcending the specificities of history. (p. 2)

<strong>"Form" always indicates <em>an arrangement of elements - an ordering, patterning, or shaping</em></strong>

> Form, for our purposes, will mean all shapes and configurations, all ordering principles, all patterns of repetition and difference.

(Nessa definição, forma se confunde com formato?)

A política consiste em distribuição e organização. A política ordena os devidos lugares para corpos, capacidades e bens. Por exemplo, a praça pública é lugar para o povo; a capital decorrente do trabalho pertence ao trabalhador; qual é o território dos povos indígenas; mulheres pertencem ao cenário eleitoral; onde começa determinado Estado-nação e onde começa outro. Além disso, a política também ordena o tempo das pessoas. Quanto tempo deve ser o encarceramento de um condenado, qual é o período do mandato de um senador, deputado ou presidente; a partir de qual idade pode-se falar em relação sexual consentida ou pode-se votar. A política também reforça hierarquias, tais como homem-muher, masculino-feminino, branco-negro, burguês-proletário. Todas essas questões envolvem pertencimento, distribuição e ordenação. <em>In other words, politics involves activities of ordering, patterning and shaping. And if the political is a matter of imposing and enforcing boundaries, temporal patterns and hierarchies on experience, then there is no politics without form</em>. Temas políticas são discussões sobre formas.

Cinco características marcantes das formas. 
1. Formas constrangem: a forma impõe limites à criação. Por exemplo, a forma do soneto é de um texto escrito em versos e tradicionalmente composto por 14 versos (dois quartetos e dois tercetos). Não cabe em um soneto um texto narrativo em prosa.
2. Formas divergem: a discussão sobre as distintas formas está consolidada na teoria literária. Na retórica aristotélica são discutidos os diferentes formatos de discursos e seus usos em tribunais e assembleias. Na poética, padrões de versos e ritmos são utilizados para distinguir epopéia de comédia. Discute-se há décadas as distinções entre romance e novela.
3. Formas se interrelacionam: diferentes formas operam de modo concomitante. No texto <em>Tout bouge autour de moi</em>, forma romanesca coexiste com a escrita de um diário pessoal.
4. Formas se deslocam no tempo e no espaço: as formas se movem para diferentes locais e temporalidades. A poesia épica se faz presente na Grécia clássica e na Portugal do classicismo. E assim tanto a <em>Ilíada</em> quanto <em> Os Lusíadas</em> são, mesmo apartados no tempo e espaço, épicos.
5. Formas são socio-historicamente constituídas: formas são constituídas para refletir ou responder a condições, eventos ou discussões políticas das sociedades que as criam e/ou utilizam. Como coloca Lukacs(REFERÊNCIA BIBLIO), a ascenção do romance enquanto forma literária é concomitante à ascenção da burguesia como classe dominante. Um evento é resposta e consequência do outro.
As formas são restritivas, plurais, intersseccionais, portáveis e situadas.

## Affordances

Formas: políticas e estéticas. Para descrever, é utilizado o conceito de *affordance*.
> Affordance is a term used to describe the potential uses or actions latent in materials and designs (p. 6)

A vantagem de utilizar o conceito de *affordance* na análise é que ele desvela tanto características gerais quanto específicas das formas. Cada formato e padrão, social ou literário, é capaz de possibilitar determinadas ações. Além disso, o termo carrega as ideia de material e design, o que nos ajuda a compreender suas capacidades e limitações. As *affordances* desvelam as imposições da forma determinadas por sua materialidade. A madeira tem a solidez como característica, e a cadeira cria um local para sentarmos. Contudo, não há uma cadeira feita de água, material fluído, tampouco a madeira é capaz de fornecer fluidez.

Ordenamentos e padrões também impõem ordem ao material. A relação é uma via de mão dupla. Objetos tomam forma, mas formas organizam objetos. Formas viajam através do tempo e do espaço por intermédio de objetos historica e socialmente situados. 


Um ambiente cercado por muros possibilita segurança e as ideias de inclusão e exclusão. A poesia épica é permite a narrativa do percurso de um povo.

Como as formas são conceitos organizadores de princípios, formatos e padrões, todas elas têm uma *affordance* em comum, a portabilidade. Como vimos anteriormente, formas podem se deslocar no tempo e espaço. Uma forma criada para determinado contexto pode ser empregada em outro momento e local. Os significados e os valores se alteram de acordo com a nova utilização, porém os padrões da forma se mantém. A forma, quando se move, carrega consigo suas *affordances*. A forma binária é utilizada para separar o masculino do feminino e o leitor do escritor. Apesar disso, o padrão de comparar dois elementos opostos e conflitantes se mantém.

> We can understand forms as abstract and portable organizing principles, then, but we also need to attend to the specificity of particular historical situations to understand the range of ways in which forms overlap and collide (pp. 7 - 8)

Elementos não formais são as fissuras, a indeterminação, a quebra de limites e a dissolução. São elementos que quebram os ordenamentos e padrões. 

> Litterature is not made of the material world it describes or invokes but of language, which lays claims to its own forms - syntactical, narrative, rhythmic rhetorical - and its own materiality - the spoken word, the printed page.

**Toda forma literária gera sua lógica interna**


Forms can be at once containing, plural, overlapping, portable and situated.

> Genre theory, too, could benefit from more attention to the portability of forms. For many critics, the terms <em>form</em> and <em>genre</em> are synonymous or near-synonymous. (p. 13)

Gênero textual é uma classificação dos textos a partir de elementos como estilo, tema, convenções mercadológicas, etc. Tanto leitures quanto produtores são capazes de reconhecer o gênero textual.

Qualquer tentativa de reconhecer um gênero é um trabalho de interpretação histórica e específica.

> Forms, defined as patternings, shapes, and arrangements, have a different relation to context: they can organize both social and literary objects, and they can remain stable over time. (p. 13)

Definição gêneros: customary constellations of elements into historically recognizable groupings of artistic objects, bringing together forms with themes, styles, and situations of reception, while forms are organizations or arrangements that afford repetition and portability across materials and contexts. (p. 14)

O objetivo não é achar o conteúdo formalizado na forma, pelo contrário. A ideia é achar as formas pelas quais se expressam o conteúdo.

As formas interagem entre si. Essa interação pode ser de causalidade ou de colisão. Formas podem integrar ou desorganizar umas as outras. 

> The binary opposition is just one of a number of powerfully organizing forms. (p. 19)

Narrativas possibilitam atenção precisa nos meios com que as formas se unem, e o que acontece quando e depois dessa união.

Unidade: recordar do postulado aristotélico da unidade de tempo, ação e espaço presente na tragédia.

Questões norteadoras: 
1. Qual ordem específica cada forma impõe?
2. Como agem as formas do discurso acadêmico sobre determinado objeto?
3. Como entender as relações entre formas literárias e políticas?
4. Quais as estratégias políticas para lidar com o sistema de várias formas agindo concomitantemente ?
