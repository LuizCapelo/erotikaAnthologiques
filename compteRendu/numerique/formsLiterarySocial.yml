As formas podem trabalhar juntas, em convergindo, mas também podem colidir e forçar um deslocamento mútuo. 

> The affordances of materials are the kinds of uses or actions that are latent in them - their capabilities.

Formas sempre tem a portabilidade como affordance. "Precisely because they are abstract organizing principles, shapes and patterns can be picked up and moved to new contexts."

> I suggest that both social and aesthetic forms have affordances and they *carry these structuring capabilities with them across contexts*. (p. 77)

As quatros grandes formas escolhidas para serem analisadas no livro:
- Integralidade: espaços fechados e circunscritos, unidades e totalidades. "An aesthetic object has *a* form - a coherent wholeness, like a body.
- Ritmo: os padroes de experiência temporal, que podem se estender indefinidamente, sem final. "periodization in literary studies is itself a patterning of time we could call a rhythm"
- Hierarquia: hierarquias de raça, classes, gênero, burocracias e outras instituições
- Redes: "sprawling and spreading, networks might seem precisely formless. But studies of networks in mathematics, physics and sociology shown how networks follow knowable patterns, surprisingly systematic ordering principles. redes são um ordenamento de elementos também.
